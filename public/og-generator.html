<!DOCTYPE html>
<html>
<head>
    <title>OG Image Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .pattern {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 40px 40px;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        .logo-box {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            backdrop-filter: blur(10px);
        }
        .logo-box svg {
            width: 70px;
            height: 70px;
            fill: white;
        }
        h1 {
            font-size: 80px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 32px;
            font-weight: 500;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        .features {
            display: flex;
            gap: 40px;
            font-size: 20px;
            opacity: 0.9;
        }
        .features span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .features span::before {
            content: "âœ“";
            font-weight: bold;
        }
        .badge {
            position: absolute;
            bottom: 40px;
            right: 50px;
            background: rgba(255,255,255,0.2);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }
        .flag {
            position: absolute;
            bottom: 40px;
            left: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="content">
        <div class="logo-box">
            <svg viewBox="0 0 50 50">
                <circle cx="12" cy="10" r="4"/>
                <path d="M8 16 L10 26 L14 26 L16 16 Z"/>
                <path d="M22 18 L24 18 L28 32 L42 32 L45 22 L26 22" stroke="white" stroke-width="2" fill="none"/>
                <circle cx="30" cy="36" r="3"/>
                <circle cx="40" cy="36" r="3"/>
            </svg>
        </div>
        <h1>Shopledger</h1>
        <p class="tagline">Multi-Shop Management System</p>
        <div class="features">
            <span>Inventory</span>
            <span>Sales</span>
            <span>Purchases</span>
            <span>Staff</span>
        </div>
    </div>
    <div class="badge">ðŸš€ Made in Rwanda</div>
    <div class="flag">ðŸ‡·ðŸ‡¼</div>
</body>
</html>
